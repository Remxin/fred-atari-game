<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fred</title>
    <link rel="stylesheet" href="style/styles.css">
    <script src="dist/fred.bundle.js" defer></script>
</head>
<body>
    <div id="container">
        <canvas id="main"></canvas>
        <div id="informations">
            <div id="player-pos-index">
                <div id="progress-bar">
                    <div class="checkpoint start"></div>
                    <div class="checkpoint end"></div>
                    <div id="player-on-map"></div>
                </div>
            </div>
            <div class="row">
                <div id="run-score"></div>
                <div id="game-over-timer"></div>
                <div id="total-score"></div>
            </div>
            <div class="row">
                <div id="oxygen"><img src="img/oxygen-bottle-empty.png" alt="oxygen bottle"><div id="bottle-fill"></div></div>
                <div id="stones"></div>
                <div id="lives"></div>
                <div id="bag"></div>
            </div>
        </div>
    </div>
    <div id="hotkeys">
        <div class="group">
            <p>MOVE</p>
            <img src="img/WSAD.png" alt="WSAD">
        </div>
        <div class="group">
            <p>USE WEAPON</p>
            <img src="img/F.png" alt="F">
        </div>
        <div class="group">
            <p>CHANGE WEAPON</p>
            <img src="img/E.png" alt="E">
        </div>
    </div>
    <div id="start-screen">
        <h1 id="game-name">ATARI FRED GAME</h1>
        <p>Press SPACEBAR to start game</p>
    </div>



</body>
</html>
